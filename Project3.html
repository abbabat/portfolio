<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Projects | Abbaba Toure</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="mediaqueries.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: white;
      color: rgb(85, 85, 85);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .dropdown-top-right {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 999;
    }

    .btn-back,
    .btn-back.dropdown-toggle {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      background-color: white;
      border: 1px solid rgb(85, 85, 85);
      border-radius: 2rem;
      color: rgb(53, 53, 53);
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      transition: all 0.3s ease;
    }

    .btn-back:hover {
      background-color: rgb(53, 53, 53);
      color: white;
    }

    .loading-text {
      font-size: 2rem;
      font-weight: 500;
      color: rgb(53, 53, 53);
      text-align: center;
    }

    .dot-flash::after {
      content: " .";
      animation: dots 1s steps(1, end) infinite;
    }

    @keyframes dots {
      0% { content: " ."; }
      33% { content: " .."; }
      66% { content: " ..."; }
      100% { content: " ."; }
    }
  </style>
</head>
<body>

  <button onclick="location.href='index.html'" class="btn-back" style="position: fixed; top: 20px; left: 20px;">
    ‚Üê Back to Home
  </button>

  <div class="dropdown dropdown-top-right">
    <button class="btn-back dropdown-toggle" type="button" id="dropdownMenuLink"
      data-bs-toggle="dropdown" aria-expanded="false">
      Other Projects
    </button>

    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
      <li><a class="dropdown-item" href="Project1.html">Project 1</a></li>
      <li><a class="dropdown-item" href="Project2.html">Project 2</a></li>
      <li><a class="dropdown-item" href="Project3.html">Project 3</a></li>
      <li><a class="dropdown-item" href="Project4.html">Project 4</a></li>
    </ul>
  </div>

  <div class="loading-container d-flex flex-column align-items-center">
    <p class="loading-text">Loading<span class="dot-flash"></span></p>
    <p class="mt-3" style="font-size: 1.1rem; color: #555; text-align: center;">
      <strong>E-Commerce Website</strong><br />
      A small browser-based interactive game focused on fun and simplicity.
    </p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
